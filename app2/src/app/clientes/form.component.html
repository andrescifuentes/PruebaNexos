<div class="card bg-dark text-light ">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form >
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-cotrol"  [(ngModel)]="productoCliente.id" name ="id">
               </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre Producto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-cotrol"  [(ngModel)]="productoCliente.nombre_producto" name ="Nombre Producto">
               </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-cotrol"  [(ngModel)]="productoCliente.cantidad" name ="cantidad">
               </div>
            </div>    

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Fecha Ingreso</label>
                <div class="col-sm-6">
                    <input type="text" class="form-cotrol"  [(ngModel)]="productoCliente.fch_ingreso" name ="Fecha Ingreso">
               </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-cotrol"  [(ngModel)]="productoCliente.usuario" name ="Usuario">
               </div>
            </div>
               
            <div class="form-group row">
               <div class="col-sm-6">
                   <button class = "btn btn-primary" (click)="crear()" >Crear</button>
               </div>
          </div>

        </form>
    </div>
</div>
